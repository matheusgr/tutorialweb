<!DOCTYPE html>
<html lang="en">
<head>
    <title>Questoes!</title>
</head>
<body>

    <div>
        <ul>
            <li>{{questao.nome}}</li>
            <li>{{questao.texto}}</li>
        </ul>
    </div>

    <form action="/questao" method="POST" target="_self">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="Nome da Questão"><br>
        <label for="texto">Texto:</label><br>
        <input type="texto" id="texto" name="texto" value="Texto da Questão"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
